<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/style.css" media="all">
  <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
  <main class="card">
    <section class="card__first-section">
      <img class="card__first-section__image" src="images/image-product-mobile.jpg" alt="perfum-chanel">
    </section>

    <section class="card_second-section">
      <p class="card__second-section__product-type">PERFUME</p>
      <h2 class="card__second-section__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__second-section__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__second-section__price">
        <p class="card__second-section__price__discount">$149.99</p>
        <p class="card__second-section__price__normal">$169.99</p>
      </div>
      <button class="card__second-section__button">
        <img class="card__second-section__button__icon-cart" src="images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LQuesada</a>.
  </footer>
</body>
</html>
